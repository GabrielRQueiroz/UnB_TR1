name: Python CI with Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install coverage numpy matplotlib scipy
    - name: Run tests with coverage
      run: |
        coverage run -m unittest discover -p "*_test.py"
        coverage report
    - name: Generate HTML coverage report (optional)
      run: coverage html
    - name: Upload coverage report (optional, for artifact storage)
      uses: actions/upload-artifact@v4
      with:
        name: coverage-html-report
        path: htmlcov/
  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: coverage-html-report
